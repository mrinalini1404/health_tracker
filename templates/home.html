{% extends 'layout.html' %}

{% block title %}Graph{% endblock %}

{% block content %}

<h2><i class="fas fa-heartbeat"></i> Patient Status </h2>
<div class='container'>
<b><h>The status:</h></b>
<p id=status></p>
<b><h>The value</h></b>
<p id=value></p>
</div>


<h2><i class="fas fa-chart-line"></i>   Graphs </h2>
<div class='container'>
<h>Liquid Temperature (°F): </h><p id=result></p>
</div>

<div class='container'>
<h>Body Temperature (°F):</h><p id=body_temp></p>
</div>

<script type=text/javascript>
const context2 = document.getElementById('result');
const source2 = new EventSource("/chart-data");
source2.onmessage = function (event) {
    const data = JSON.parse(event.data);
    $("#result").text(data.Liquid_Temp);
    $("#body_temp").text(data.Body_Temp);
    $('#status').text(data.stat);
    $('#value').text(data.value);
    /*
    if(data.stat=='Critical'){
    	alert("It's critical!!");
    }
    */
}
</script>


<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<!--suppress JSUnresolvedLibraryURL -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<!--suppress JSUnresolvedLibraryURL -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
<script>
    $(document).ready(function () {
        const config = {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: "Pulse oximetry",
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [],
                    fill: false,
                }],
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Real-time values'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Time'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Value'
                        }
                    }]
                }
            }
        };

        const context = document.getElementById('canvas').getContext('2d');

        const lineChart = new Chart(context, config);

        const source = new EventSource("/chart-data");

        source.onmessage = function (event) {
            const data = JSON.parse(event.data);
            if (config.data.labels.length === 20) {
                config.data.labels.shift();
                config.data.datasets[0].data.shift();
            }
            config.data.labels.push(data.time);
            config.data.datasets[0].data.push(data.Pulse_Oximetry);
            lineChart.update();
        }
    });
</script>
